<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>训练管理 - 增肌训练计划</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="exercise">切换深色模式</button>
        <div class="header">
            <button class="exercise" onclick="window.location.href='index.html'">返回首页</button>
        </div>
        <h2>训练管理</h2>
        <h3>添加自定义训练动作</h3>
        <form class="custom-exercise-form" onsubmit="addExercise(event)">
            <label>动作名称:</label>
            <input type="text" name="exercise-name" placeholder="输入动作名称" required>
            <label>示范视频链接 (可选):</label>
            <input type="url" name="exercise-video" placeholder="输入视频链接">
            <label>训练日:</label>
            <select name="exercise-day" required>
                <option value="周一">周一</option>
                <option value="周二">周二</option>
                <option value="周三">周三</option>
                <option value="周四">周四</option>
                <option value="周五">周五</option>
            </select>
            <button type="submit">添加</button>
        </form>
        <div id="training-records"></div>
        <div id="equipment-records"></div>
        <button class="exercise" onclick="clearProgress()">清除所有记录</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
